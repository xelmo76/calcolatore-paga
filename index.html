<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paga Oraria</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="icon" type="image/png" sizes="32x32"
        href="https://cdn-icons-png.flaticon.com/512/2721/2721615.png" />
  <link rel="apple-touch-icon"
        href="https://cdn-icons-png.flaticon.com/512/2721/2721615.png" />

  <!-- Collegamento al CSS esterno -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="logo">
      <img
        src="https://cdn-icons-png.flaticon.com/512/2721/2721615.png"
        alt="Logo Euro"
      />
    </div>

    <h2>Paga Oraria</h2>

    <label for="paga">Compenso (â‚¬):</label>
    <input type="number" id="paga" placeholder="Es: 1600" step="0.01" />

    <div class="input-columns">
      <div class="column">
        <label for="ore">Ore</label>
        <input type="number" id="ore" placeholder="Es: 160" step="1" />
      </div>
      <div class="column">
        <label for="minuti">Minuti</label>
        <input
          type="number"
          id="minuti"
          placeholder="Es: 30"
          step="1"
          min="0"
          max="59"
        />
      </div>
    </div>

    <div class="toggle-columns">
      <div class="toggle-group">
        <span class="toggle-label">INPS</span>
        <label class="toggle">
          <input type="checkbox" id="inpsCheck" />
          <span class="slider"></span>
        </label>
      </div>

      <div class="toggle-group">
        <span class="toggle-label">Commercialista</span>
        <label class="toggle">
          <input type="checkbox" id="commercialistaCheck" />
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="toggle-group" style="margin-top: 1em;">
      <span class="toggle-label">Usa pressione fiscale stimata</span>
      <label class="toggle">
        <input type="checkbox" id="pressioneFiscaleCheck" />
        <span class="slider"></span>
      </label>
    </div>

    <label for="pressione">Pressione fiscale (%)</label>
    <input type="number" id="pressione" value="24" step="0.1" />

    <div class="action-wrapper">
      <button id="btnCalcola">Calcola</button>
      <button onclick="resetForm()" class="reset-btn">Reset</button>
      <div class="risultato" id="risultato"></div>
    </div>
  </div>

  <!-- Collegamento al JavaScript esterno -->
  <script src="script.js"></script>
</body>
</html>
